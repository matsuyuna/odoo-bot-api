name: Deploy Laravel bot to cPanel

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: cpanel-deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2
          coverage: none

      - name: Build production dependencies
        run: composer install --no-interaction --no-dev --prefer-dist --optimize-autoloader

      - name: Resolve deploy secrets (FTP_* preferred)
        env:
          SFTP_HOST: ${{ secrets.SFTP_HOST }}
          SFTP_USERNAME: ${{ secrets.SFTP_USERNAME }}
          SFTP_PASSWORD: ${{ secrets.SFTP_PASSWORD }}
          SFTP_SERVER_DIR: ${{ secrets.SFTP_SERVER_DIR }}
          SFTP_PORT: ${{ secrets.SFTP_PORT }}
          SFTP_PROTOCOL: ${{ secrets.SFTP_PROTOCOL }}
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
          FTP_SERVER_DIR: ${{ secrets.FTP_SERVER_DIR }}
          FTP_PORT: ${{ secrets.FTP_PORT }}
          FTP_PROTOCOL: ${{ secrets.FTP_PROTOCOL }}
        run: |
          set -euo pipefail

          DEPLOY_SERVER="${FTP_SERVER:-${SFTP_HOST:-}}"
          DEPLOY_USERNAME="${FTP_USERNAME:-${SFTP_USERNAME:-}}"
          DEPLOY_PASSWORD="${FTP_PASSWORD:-${SFTP_PASSWORD:-}}"
          DEPLOY_SERVER_DIR="${FTP_SERVER_DIR:-${SFTP_SERVER_DIR:-}}"
          DEPLOY_PORT="${FTP_PORT:-${SFTP_PORT:-21}}"
          DEPLOY_PROTOCOL="${FTP_PROTOCOL:-${SFTP_PROTOCOL:-ftps}}"

          for key in DEPLOY_SERVER DEPLOY_USERNAME DEPLOY_PASSWORD DEPLOY_SERVER_DIR; do
            if [ -z "${!key}" ]; then
              echo "Missing required secret value for $key"
              echo "Expected FTP_* (preferred) or SFTP_* equivalent."
              exit 1
            fi
          done

          case "$DEPLOY_PROTOCOL" in
            ftp|ftps|ftps-legacy) ;;
            *)
              echo "Invalid DEPLOY_PROTOCOL: '$DEPLOY_PROTOCOL'."
              echo "Allowed values: ftp, ftps, ftps-legacy"
              exit 1
              ;;
          esac

          echo "DEPLOY_SERVER=$DEPLOY_SERVER" >> "$GITHUB_ENV"
          echo "DEPLOY_USERNAME=$DEPLOY_USERNAME" >> "$GITHUB_ENV"
          echo "DEPLOY_PASSWORD=$DEPLOY_PASSWORD" >> "$GITHUB_ENV"
          echo "DEPLOY_SERVER_DIR=$DEPLOY_SERVER_DIR" >> "$GITHUB_ENV"
          echo "DEPLOY_PORT=$DEPLOY_PORT" >> "$GITHUB_ENV"
          echo "DEPLOY_PROTOCOL=$DEPLOY_PROTOCOL" >> "$GITHUB_ENV"

      - name: Deploy to cPanel (FTP/FTPS)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ env.DEPLOY_SERVER }}
          username: ${{ env.DEPLOY_USERNAME }}
          password: ${{ env.DEPLOY_PASSWORD }}
          port: ${{ env.DEPLOY_PORT }}
          protocol: ${{ env.DEPLOY_PROTOCOL }}
          server-dir: ${{ env.DEPLOY_SERVER_DIR }}
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/tests/**
            .github/**
            storage/logs/**
            .env
            env-main
