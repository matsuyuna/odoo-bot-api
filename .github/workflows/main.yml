name: Deploy Laravel bot to cPanel

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: cpanel-deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2
          coverage: none

      - name: Build production dependencies
        run: composer install --no-interaction --no-dev --prefer-dist --optimize-autoloader

      - name: Validate required secrets
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
          FTP_SERVER_DIR: ${{ secrets.FTP_SERVER_DIR }}
        run: |
          set -e
          for secret_name in FTP_SERVER FTP_USERNAME FTP_PASSWORD FTP_SERVER_DIR; do
            if [ -z "${!secret_name}" ]; then
              echo "Missing required secret: $secret_name"
              exit 1
            fi
          done

      - name: Deploy to cPanel (FTP/FTPS)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT || 21 }}
          protocol: ${{ secrets.FTP_PROTOCOL || 'ftps' }}
          server-dir: ${{ secrets.FTP_SERVER_DIR }}
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/tests/**
            .github/**
            storage/logs/**
            .env
            env-main
